runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

  # everyone can access the rss
- url: /subscriptions.rss
  script: main.app

  # only the admin can access anything else
- url: .*
  login: admin
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: "3.7.3"